<!DOCTYPE html>
<html>
	<head>
		<title>My webpage!</title>
		<link rel="stylesheet" href="nesting0.css">
	</head>
	<body>
		<div>
			<p>This paragraph is inside the div</p>

			List inside the div:
			<ul>
				<li>item one </li>
				<li>item two</li>
				<li>item three</li>
			</ul>
		</div>

		<p>This is  a paragraph outside the div</p>

		List outside the div:
		<ul>
			<li>item one</li>
			<li>item two</li>
			<li>item three</li>
		</ul>
	</body>
</html>
